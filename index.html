<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="galaxycarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- .carousel-indicators  is used in carousel i.e. outside carousel-inner 
            Note: same goes with .carousel-control-prev and .carousel-control-next
            -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#galaxycarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#galaxycarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#galaxycarousel" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./Galaxy1.jpg" alt="Galaxy img 1" class="d-block w-100">
                <div class="carousel-caption">
                    <h5>Galaxy image 1</h5>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="./Galaxy2.jpg" alt="Galaxy img 2" class="d-block w-100">
                <div class="carousel-caption">
                    <h5>Galaxy image 2</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./Galaxy3.jpg" alt="Galaxy img 3" class="d-block w-100">
                <div class="carousel-caption">
                    <h5>Galaxy image 3</h5>
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="carousel-control-prev" data-bs-target="#galaxycarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" data-bs-target="#galaxycarousel" class="carousel-control-next" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>

</div>
</body>

</html>
